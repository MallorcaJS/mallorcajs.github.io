<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./assets/js/lib/jquery.min.js"></script>
        <script src="./assets/js/lib/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./assets/css/lib/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/common.css">
    </head>
    
    <body>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"><span>CheckAquí</span></a>
                </div>
                <div class="collapse navbar-collapse" id="#navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="events-list.html">Events</a>
                        </li>
                        <li class="active">
                            <a href="user-info.html">Your Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header">
                            <div class="btn-toolbar" role="toolbar" style="float:right;margin-top:5px;">
                                <div class="btn-group">
                                    <a class="btn btn-danger" data-toggle="modal" data-target="#deleteEventModal">Delete Event<i class="fa fa-fw fa-remove "></i></a>
                                </div>
                            </div>
                            <h1>Event&nbsp;
                                <small>Edit</small>
                            </h1>
                        </div>
                    </div>
                    <form class="form-horizontal" role="form">
                        <div class="col-md-4">
                            <a class="pull-left" href="#"><img class="media-object img-responsive img-rounded" src="http://lorempixel.com/400/400/technics/3/CheckAqui-Event-Name/"></a>
                            <input type="text" class="form-control" id="inputName" placeholder="Photo URL [ hidden ]">
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="inputName" class="control-label">Name</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="inputSurname" class="control-label">Date</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputSurname" placeholder="Date">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="inputEmail" class="control-label">Description</label>
                                </div>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" id="inputSurname" placeholder="Event Description"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="inputEmail" class="control-label">Price</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Price">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="inputSurname" class="control-label">Address</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputSurname" placeholder="Address">
                                    <img class="img-responsive" src="http://maps.googleapis.com/maps/api/staticmap?center=Santa Rita 9,Mallorca&amp;zoom=15&amp;scale=false&amp;size=600x600&amp;maptype=roadmap&amp;format=png&amp;visual_refresh=true&amp;markers=size:small%7Ccolor:red%7Clabel:1%7CSanta Rita 9,Mallorca"
                                    alt="Google Map of {{ Name Event }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10 text-right">
                                    <a href="events-list.html" class="btn btn-link">Cancel</a>
                                    <a href="events-list.html" class="btn btn-primary">Update Event</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteEventModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Delete Event</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this Event?</p>
                        <h3>{{ Event Name }}</h3>
                        <small>{{ Event Date }}</small>
                        <p>25 Atendees</p>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-link" data-dismiss="modal">Cancel</a>
                        <a href="events-list.html" class="btn btn-danger">Delete Event</a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            jQuery(document).ready(function(){
            
                var requirements = {
                    "Name": true,
                    "Email": true,
                    "Password": true,
                    "Phone": false,
                };
            
                $.toDos(requirements);
            
            });
        </script>
        <link rel="stylesheet" href="./assets/css/lib/jquery.to-dos.css">
        <script src="./assets/js/lib/jquery.to-do.js"></script>
        <script src="./assets/js/common.js"></script>

    </body>

</html>
